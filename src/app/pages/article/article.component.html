<h1 class="dislay-4">Article</h1>
<hr>
<form [formGroup]="this.formData">
    <input type="hidden" class="form-control" formControlName="id" id="Id">


    <div class="form-group">
        <label>Article </label>
        <select  class="form-control" formControlName="code_article" id="code_article"
         >
            <option value="0">-Select-</option>
            <option></option>
       </select>
    </div>
    <div class="form-group">
    <label>Prix HT </label>
    <div class="input-group">
          <input class="form-control" formControlName="pu" id="pu"
          [class.is-invalid]="!isValid && formData.value.pu==0" >
    </div>
    </div>

    <div class="form-group">
       <label>Quantité</label>
      <div class="input-group">
        <input name="Quantite"  class="form-control" formControlName="Quantite" id="Quantite"
        [class.is-invalid]="!isValid && formData.value.Quantite==0">
      </div>
    </div>

    <div class="form-group">
      <label>Désignation</label>
     <div class="input-group">
       <input name="Designation"  class="form-control" formControlName="Designation" id="Designation"
       [class.is-invalid]="!isValid && formData.value.Designation==0">
     </div>
   </div>

    <div class="form-group">
        <label>Tva</label>
      <div class="input-group">
        <input class="form-control" formControlName="tva" id="tva" readonly >
      </div>
    </div>

    <div class="form-group">
      <label>Totale HT </label>
      <div class="input-group">
        <input type = "text" class="form-control" formControlName="totht" id="totht" readonly>
     </div>
    </div>

    <input type="hidden" class="form-control" formControlName="tottva" id="tottva" readonly>
    <input type="hidden" class="form-control" formControlName="totttc" id="totttc" readonly>

    <div class="form-group">
      <button type="submit" class="btn btn-da"><i class="fa fa-database"></i> Submit</button>
      <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
    </div>

</form>
