
<div class="col-md-12" class="dark">
  <h1>Utilisateur</h1>
  <form [formGroup]="this.api.dataForm" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="Id" id="Id">
    <div class="form-group">
      <label>Nom </label>
      <input type="text" class="form-control" formControlName="Nom" id="Nom">

    </div>
    <div class="form-group">
      <label>Prenom</label>
      <input type="text" class="form-control" formControlName="Prenom" id="Prenom">

    </div>
    <div class="form-group">
      <label>UserName </label>
      <input type="text" class="form-control" formControlName="UserName" id="UserName">

    </div>
    <div class="form-group">
      <label>Telephone</label>
      <input type="text" class="form-control" formControlName="Telephone" id="Telephone">

    </div>
    <div class="form-group">
      <label>Adresse</label>
      <input type="text" class="form-control" formControlName="Adresse" id="Adresse">

    </div>
    <div class="form-group">
      <label>Type </label>
      <input type="text" class="form-control" formControlName="Type" id="Type">

    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" formControlName="Password" id="Password">

    </div>
    <div class="form-group">

      <button type="submit" class="btn btn-danger"><i class="fa fa-database"></i> Submit</button>
      <button type="close" class="btn btn-outline-danger ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>


     </div>
  </form>
</div>
